<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Merchex</title>
    </head>
    <body>
        <h1>Hello Django !</h1>
        <p>My favorite bands are:</p>
        <ul>
            {% for band in bands %}
            <li>{{ band.name|upper }}</li>
            {% endfor %}
        </ul>
        <p>I have {{ bands|length }} favorite bands.</p>
        <p>
            I have
            {% if bands|length < 5 %}
                few
            {% elif bands|length < 10 %}
                some
            {% else %}
                a lot of
            {% endif %}
                favorite bands.
        </p>
    </body>
</html>
