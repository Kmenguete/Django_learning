{% extends 'listings/base.html' %}

{% block content %}
<a href="{% url 'about' %}">About us</a>
<a href="{% url 'listings' %}">Listings</a>
<a href="{% url 'contact' %}">Contact Form</a>
<a href="{% url 'band-create' %}">Create a new band</a>
<h1>Bands</h1>
<ul>
    {% for band in bands %}
    <li>
        <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
        <a href="{% url 'band-update' band.id %}">[Edit]</a>
        <a href="{% url 'band-delete' band.id %}">[Delete]</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
