{% extends 'listings/base.html' %}

{% block content %}
<h2>{{ band.name }}</h2>
<ul>
    <li>Genre : {{ band.get_genre_display }}</li>
    <li>Year formed: {{ band.year_formed }}</li>
    <li>Active: {{ band.active }}</li>
    <li>{{ band.official_homepage }}</li>
</ul>

<p>{{ band.biography }}</p>

{% endblock %}
